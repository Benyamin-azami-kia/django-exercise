{% extends 'base.html' %}
{% load static %}


{% block title %}
	Stored Post
{% endblock %}

{% block content %}
<div class="col-9 d-flex justify-content-end align-items-center">
    <a class="m-1 btn btn btn-secondary " href="{% url 'index' %}">Home</a>
    <a class="m-1 btn btn-secondary" href="{% url 'posts' %}">Posts</a>
</div>
<div class="row justify-content-center">
	<div class="col-md-4 mt-5">
		<div class="card">
			<div class="card-header">
				<h5 class="text-center">Stored Posts</h5>
			</div>
			<div class="card-body text-center">
				{% if not has_post %}
					<p>you did not save any post for later</p>
				{% endif %}
					{% for post in posts %}
						<p><a href="{% url 'post_detail' post.slug %}">{{post.title}}</a></p>
					{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
